<html>
 	<head>
		<title>Net Work Projector</title>

		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/jquery-ui-git.css" />
		<link rel="stylesheet" href="networthprojector.css" />

		<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
		<script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
		<script src="networthprojector.js"></script>
	</head>

	<body>
		<div class="content pure-g-r">
		    <div class="header pure-u-1">
		        <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
		            <a class="pure-menu-heading" href="">Net Worth Projector</a>

		            <ul>
		                <li><a href="#">ASDF</a></li>
		            </ul>
		        </div>
		    </div>
		    <div class="projector pure-u-1">
		    	<div class="pure-g-r">
		    		<div class="pure-u-1-2">
		    			<form class="pure-form pure-form-aligned">
		    				<fieldset>
		    					<div class="pure-control-group">
		    						<label for="income">Takehome Income</label>
		    						$<input id="income" type="text" placeholder="Per Month" />
		    					</div>
		    					<div class="pure-control-group">
		    						<label for="expenses">Expenses</label>
		    						$<input id="expenses" type="text" placeholder="Per Month" />
		    					</div>
		    					<div class="pure-control-group">
		    						<label for="reapr">Real Estate APR</label>
		    						<input id="reapr" type="text" placeholder="Per Year" />%
		    					</div>
		    					<div class="pure-control-group">
		    						<label for="investapr">Investments APR</label>
		    						<input id="investapr" type="text" placeholder="Per Year" />%
		    					</div>
		    					<div class="pure-control-group">
		    						<label for="savings">Initial Savings</label>
		    						$<input id="savings" type="text"/>
		    					</div>
		    					<div class="pure-control-group">
		    						<label for="years">Years To Project Out</label>
		    						$<input id="years" type="text" />
		    					</div>
		    				</fieldset>
		    			</form>
					</div>
					<div class="pure-u-1-2">
		    			<form class="pure-form pure-form-aligned">
		    				<fieldset>
		    					<div class="pure-control-group">
		    						<label for="mortapr">Mortgage APR</label>
		    						<input id="mortapr" type="text" />%
		    					</div>
		    					<div class="pure-control-group">
		    						<label for="term">Mortgage Term</label>
		    						<input id="term" type="text" />
		    					</div>
		    					<div class="pure-control-group">
		    						<label for="downpayment">Mortgage Downpayment</label>
		    						$<input id="downpayment" type="text" />
		    					</div>
		    					<div class="pure-control-group">
		    						<label for="tax">Property Tax</label>
		    						<input id="tax" type="text" />%
		    					</div>
		    				</fieldset>
		    			</form>
					</div>
				</div>
			</div>
			<div class="pure-u-1">
				<table class="scenariostable pure-table">
					<thead class="scenariosheader">
						<tr>
							<th style="font-size: 30%">Home Price</th>
							<th>Property Taxes</th>
							<th>Rent/Maint</th>
							<th>Heat/Electric</th>
							<th>Mortgage Payment</th>
							<th>Home Expenses</th>
							<th>Monthly Savings</th>
							<th>Home Value (k)</th>
							<th>Real Estate Equity (k)</th>
							<th>Real Estate Debt (k)</th>
							<th>Init Stock</th>
							<th>Stock Equity (k)</th>
							<th>Total Net Worth (mil)</th>
							<th>In Stock (%)</th>
							<th>In Real Estate (%)</th>
							<th>In Debt(%)</th>
						</tr>
					</thead>
					<tbody class="scenarios">
					</tbody>
				</table>
		    </div>
		    <div class="addscenario pure-u-1">
		    	<button class="addscenariobtn pure-button">Add Scenario</button>
		    </div>
		</div>
	</body>
</html>
